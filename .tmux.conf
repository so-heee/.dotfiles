# tmux起動時のシェルをzshにする
set-option -g default-shell /bin/zsh

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# prefixキーをC-qに変更
set -g prefix C-q

# C-bのキーバインドを解除
unbind C-b


# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する(itermでは\と¥が入れ替わっているため)
bind \\ split-window -h
bind ¥ split-window -h

# - でペインを縦分割する
bind - split-window -v

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# ESCの反応を早くする
set -s escape-time 0

##########################
# ステータスバー
##########################

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'xamut/tmux-network-bandwidth'

# tmux-online-icons
set -g @online_icon "直"
set -g @offline_icon "睊"

# dracula theme
# set -g @plugin 'dracula/tmux'
# set -g @dracula-plugins "git cpu-usage ram-usage time"
# set -g @dracula-show-powerline true
# set -g @dracula-show-left-icon window
# set -g @dracula-ram-usage-colors "gray white"
# set -g @dracula-cpu-usage-colors "dark_gray white"

# ステータスバーをトップに配置する
# set-option -g status-position top

# 左パネルを設定する
set -g status-left-length 100  #文字の長さ

# 右パネルを設定する
set -g status-right-length 250

# リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 1

# ウィンドウリストの位置を中心寄せにする
# set -g status-justify centre

# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

set-option -g status-bg black

# 左ステータスバー
set -g status-left '#[fg=white,bg=blue,bold]    #[fg=white,bg=black] #S #[fg=white,bg=black] #(whoami) '
set -g window-status-separator '#[fg=colour244,bg=colour234] '
set -g window-status-format "#[fg=colour244,bg=colour234] #I #[fg=colour240] #[default,bg=colour234]#W "
set -g window-status-current-format "#[fg=blue,bg=black]#[fg=blue,bg=black] #I  #[fg=blue]#W #[fg=blue,bg=black,nobold]"

# bandwidthの矢印の位置を変更
set-option -g @tmux-network-bandwidth-padding 9

# 右ステータスバー
set-option -g status-right ' \
#[fg=white] #{network_bandwidth} | \
  Battery: #{battery_percentage} | \
Online: #{online_status} | \
 CPU: #{cpu_percentage} #{cpu_temp} RAM: #{ram_percentage} | \
%Y-%m-%d (%a) %H:%M:%S
'
# Battery: #{battery_icon}  #{battery_percentage} | \

run '~/.tmux/plugins/tpm/tpm'
